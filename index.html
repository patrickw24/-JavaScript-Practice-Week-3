<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    
    <h1>JavaScript Practice Week 3</h1>


    <form onsubmit="createVehicle()">
        <label>Make</label>
        <input type="text" id="inputMake" required>

        <label>Model</label>
        <input type="text" id="inputModel" required>
        
        <label>Year</label>
        <input type="number" id="inputYear" min="1990" value="1990" >

        <label>Vehicle Type</label>
        <span class="error" id="errorVehicle"></span>
        <select id="inputVehicle">
            <option value="">Select Type</option>
            <option value="Car">Car</option>
            <option value="Motorcycle">Motorcycle</option>
        </select>

        <label>Doors</label>
        <span class="error" id="errorDoors"></span>
        <input type="number" id="inputDoors" value="0" >

        <label>Type</label>
        <span class="error" id="errorType"></span>
        <input type="text" id="inputType" >

        <button> Submit </button>
    </form>
    
    <table id="carOutput"></table>


    <table id="motorcycleOutput"></table>


    <script type="module" src="script.js"></script>
</body>
</html>
